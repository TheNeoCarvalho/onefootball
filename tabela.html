<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Onefootball</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
   

    </style>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
    <div class="container">
        <p class="jumbotron text-center h1">Tabela do Brasileirão 2019</p>
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Time</td>
                    <td>Pontuação</td>
                    <td>SG</td>
                    <td>J</td>
                    <td>V</td>
                    <td>D</td>
                    <td>E</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Flamengo</td>
                    <td>81</td>
                    <td>128</td>
                    <td>34</td>
                    <td>28</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Palmeiras</td>
                    <td>68</td>
                    <td>20</td>
                    <td>33</td>
                    <td>6</td>
                    <td>8</td>
                    <td>5</td>
                </tr>
                
            </tbody>
        </table>

        <hr>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text" id="btnGroupAddon">R$</div>
            </div>
            <input type="text" class="form-control" placeholder="Valor" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>

        <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" id="btnGroupAddon">@</div>
                </div>
                <input type="email" class="form-control" placeholder="Seu email" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>
        <hr>

        <button type="button" class="btn btn-primary data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                Notificações <span class="badge badge-light">9</span>

        </button>
    </div>  
</body>
